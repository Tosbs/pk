function draw(){

    ctx.lineWidth=6;
    ctx.strokeStyle="#dddddd";
    ctx.fillStyle="#ffffff"
    ctx.beginPath();
    ctx.arc(a1[i], canH/2, 50, 0, 2* Math.PI,);
    ctx.stroke();
    ctx.fill();
    if(a1[1]!=NaN){
    a1[i] +=1;}

}
